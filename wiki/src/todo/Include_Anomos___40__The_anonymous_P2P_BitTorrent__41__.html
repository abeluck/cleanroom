<a href="http://anomos.info/">Anomos</a> is an anonymous, encrypted multi-P2P file sharing protocol, originally based on BitTorrent.<br><br>
Features
<ul>
<li>Anonymous, Encrypted BitTorrent</li>
<li>Secure Tracker and Client</li>
<li>Liberty Enhancing Technology</li>
<li>Ad-free, Spyware-free</li>
<li>GPL</li>
<li>Censorship resistant</li>
</ul>
